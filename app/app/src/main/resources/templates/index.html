<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        #chat {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .message {
            display: inline-flex;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .sender-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .receiver-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .message-info {
            font-size: 0.8rem;
            margin-top: 3px;
            color: #666;
        }

        .sender-info {
            text-align: right;
        }

        .receiver-info {
            text-align: left;
        }

        #chat .text-muted {
            font-size: 0.85rem;
            text-align: center;
            margin: 10px 0;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        #sendMessage {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">QuickWhisper</h1>
        <div id="chat" class="border round p-3 mb-3" style="height: 300px; overflow-y: auto"></div>
        <div class="input-group mb-3">
            <input id="usernameInput" type="text" class="form-control" placeholder="Enter your name..."/>
        </div>
        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
            <div id="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
<script>
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            setConnected(true);
            var username = document.getElementById('usernameInput').value;
            stompClient.send("/app/join", {}, username);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
            stompClient.subscribe('/topic/users', function (message) {
                var userNotification = document.createElement('div');
                userNotification.textContent = message.body;
                userNotification.className = "text-muted";
                document.getElementById('chat').appendChild(userNotification);
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageContainer = document.createElement('div');
        messageContainer.className = 'message-container';
        
        var isSender = message.sender === document.getElementById('usernameInput').value;
        
        var messageElement = document.createElement('div');
        messageElement.className = isSender ? 'message sender-message' : 'message receiver-message';
        messageElement.textContent = message.content;
        
        var infoElement = document.createElement('div');
        infoElement.className = isSender ? 'message-info sender-info' : 'message-info receiver-info';
        infoElement.textContent = message.sender + ' â€¢ ' + new Date().toLocaleTimeString();
        
        messageContainer.appendChild(messageElement);
        messageContainer.appendChild(infoElement);
        chat.appendChild(messageContainer);
        chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('sendMessage').onclick = function() {
        var sender = document.getElementById('usernameInput').value;
        var content = document.getElementById('messageInput').value;
        var chatMessage = {
            sender: sender,
            content: content
        };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    };

    window.onload = connect;
</script>
</html>
